<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style>
    .img-invoice {
        width: 50px;
        text-align: center;
        margin: 0 auto;
    }

    .head {
        text-align: center;
        text-transform: uppercase;
    }

</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<body>

<p class="head">
    {% for d in logo %}
        <img src="{{ d.image.path }}"/>
    {% endfor %}
</p>
<br><br>
<figure class="head"><h3>INVENTARIO DE DEPORTES</h3></figure>
<br>
<table class="table table-sm">
  <thead class="table-light">
    <tr>

        <th scope="col">CODIGO</th>
        <th scope="col">MATERIALES</th>
        <th scope="col">DISPONIBLE</th>
        <th scope="col">ESTADO</th>
        
    </tr>
    </thead>
    <tbody>
    {% for d in Deportes %}
        <tr>
            <td class="text-center">{{ d.codigo }}</td>
            <td class="text-center">{{ d.materialess }}</td>
            <td class="text-center">{{ d.disponible }}</td>
            <td class="text-center">{{ d.Estado }}</td>     
        </tr>
    {% endfor %}
    </tbody>
</table>

<table style="margin-top: 50px;">
    <thead>
    <tr>
        <th>****FIN****</th>
    </tr>
    </thead>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

</body>
</html>
