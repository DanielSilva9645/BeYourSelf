{% extends 'indexP.html' %}

{% block title %}
Event Details
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'IndexView' %}"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="{% url 'calendar' %}"><i class="icon_calendar"></i> Calendario</a></li>  
    </ol>
  </div>
</div>

<div class="col-sm-12">
  <div class="card" align="left">
    <div class="card-header bg-light mb-3">
      <label for="exampleInputEmail1" class="form-label"><p><em><h2>Articulo Pedido : {{ event.title }}</h2></em></p></label>
      {% if request.user.username == event.user.username %}
          <a href="{% url 'remove_event' event.id %}" class="btn btn-danger right mr-2"><i class="icon_trash_alt"></i></a>
      {% else %}
          
      {% endif %}          
    </div> 
    <div class="card-body mb-3">
      <h3 class="card-text" align="left">
        <p align="left">
          <p>De <span style="color: gray;">{{ event.start_time }}</span> a <span style="color: gray;">{{ event.end_time }}</span></p>
          <hr>                    
          <div class="container">
            <div class="row">
              <div class="col-sm-9">
                <div class="container-article">
                  <label for="exampleInputEmail1" class="form-label"><p><em><h3>El dia <span style="color: gray;">{{ event.created_date }}</span> el usuario: </h3></em></p></label>
                  &nbsp;&nbsp;
                  <span class="profile-ava2"><img src="{{ event.user.profile.image.url }}" class="img-thumbnail"></span>
                  <h2 class="username"><a href="{% url 'profile' event.user.username %}">@{{ event.user }}</a></h2>                   
                  </div>
              </div>
              <div class="col-sm-9">
                <label for="exampleInputEmail1" class="form-label"><p><em><h3>ha pedido: <span style="color: gray;">{{ event.description }}</span> <span style="color: gray;">{{ event.title }}/s</span>. Para el <span style="color: gray;">{{ event.start_time }}</span> hasta el <span style="color: gray;">{{ event.end_time }}</span></h3></em></p></label>
              </div>
            </div>
          </div>                        
        </p>
      </h3>      
    </div>
  </div>
  <br><br>
</div>


  
  
        

{% endblock %}
