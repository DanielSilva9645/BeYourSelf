{% extends 'indexP.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'IndexView' %}"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="{% url 'calendar' %}"><i class="icon_calendar"></i> Calendario</a></li>
      <li><a href="{% url 'event_edit' event.pk %}"><i class="icon_calendar"></i> Editar Evento</a></li>
    </ol>
  </div>
</div>

<form method="post">
  {% csrf_token %}
  <div class="container">
  <div class="row">
    <div class="col-sm-5">
      <label for="inputPassword" class="col-sm-2 col-form-label"><em><h3>Titulo:</h3></em></label>
      <input class="form-control" type="text" name="title" maxlength="200" required id="id_title" autocomplete="off">
      
      <label for="inputPassword" class="col-sm-3 col-form-label"><em><h3>Descripci√≥n:</h3></em></label>
      <textarea class="form-control"
       name="description" cols="40" rows="10" required id="id_description" spellcheck="false"></textarea>
      
      <label for="inputPassword" class="col-sm-6 col-form-label"><em><h3>Fecha de Inicio:</h3></em></label>
      <input class="form-control" type="date" name="start_time" required id="id_start_time">
      
      <label for="inputPassword" class="col-sm-6 col-form-label"><em><h3>Fecha Final:</h3></em></label>
      <input class="form-control" type="date" name="end_time" required id="id_end_time">
      <br>
      <button class="btn btn-info btn-lg" type="submit" ><i class="icon_cloud"></i> Guardar</button>
      <a class="btn btn-info btn-lg" href="{% url 'calendar' %}">Cancelar</a>
    </div>
  </div>
  </div>
</form>
{% endblock %}
