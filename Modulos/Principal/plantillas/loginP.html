{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>

	<!-- Favicons -->
  	<link href="{% static 'img/pajaro.png' %}" rel="icon">
  	<link href="{% static 'img/pajaro.png' %}" rel="apple-touch-icon">

	<link rel='stylesheet' type='text/css' 
	href='{% static "css/diseños.css" %}'/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />


</head>


<body background='{% static "img/Fondo.png" %}'>
	<br>
	<figure class="text-center">

		<div class="container-md">
		<div class="row">
			<div class="col-sm-2">
			<img src='{% static "img/lua.png" %}' id="logo" />
			<br/>
		</div>
		<div class="col-sm-10">
			<br><br>
				<img src='{% static "img/seta.png" %}' class="col align-self-center" />
		</div>
		</div>
		</div>

	</figure>

	{% block content %}

    {% endblock content %}
	



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
{% if form.errors %}
        <script>
          Swal.fire({
            "title": "Error",
            "text": "Usuario y/o Contraseña incorrecto",
            "icon": "error"
          })
        </script>
{% endif %}

{% if messages %}
		{% for message in messages %}
		<script>
          Swal.fire({
            "title": "Felicitaciones",
            "text": "{{ message }}",
            "icon": "success"
          })
        </script>
		{% endfor %}
	{% endif %}

{% block js %}
{% endblock %}

</body>
</html>
